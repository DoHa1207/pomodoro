<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--  Bootstrap Bundle with Popper -->
    <!-- 下面的東西是導入Boostrap所需要的JavaScript語法，但並非Jquery -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <!-- My CSS -->
   <link rel="stylesheet" href="./style.css">
    
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="col">
      <div class="container">
        <div class="row align-items-start">
          <div class="col todolist">
            
            <div class="content">
              <div class="logo">
                <div class="logotext">待辦事項</div>
              </div>
              <div class="addList">
                <input type="text" size="30" class="text" placeholder="請輸入待辦事項">
                <button type="button" class="send">新增待辦事項</button>
              </div>
        
            </div>

            
            <div class="itempalce">
              
              <div class="item align-middle">
                <h3>未完成<span class="noneNum"></span>項</h3>
                <ul class="list">
          
                </ul>
              </div>

              <div class="finishedItem align-middle">
                <h3>已完成<span class="doneNum"></span>項</h3>
                <ul id="finishlist">
                </ul>
              </div>

            </div>
        </div>



      <div class="col">
          <main class="col">
              <!-- 倒計時顯示的地方 -->
              <div class="timer">
                  <div><h2 class="minutes"></h2></div>
                  <div><h2>:</h2></div>
                  <div><h2 class="seconds"></h2></div>        
              <div>
              <!--設定時長-->
          </main>  
          <section class = "basicfunction d-flex justify-content-evenly">
            <!-- 開始、暫停、停止三個按鈕 -->
                <button type="button" class="btn btn-warning" id="startbutton" style="background-color: #fae1dd;border: none; color: #F45B69;">開始</button>
                <button type="button" class="btn btn-warning" id="stopbutton" style="background-color: #fae1dd;border: none; color: #F45B69;">暫停</button>
                <button type="button" class="btn btn-warningt" id="pausebutton" style="background-color: #fae1dd;border: none; color: #F45B69;">結束</button>
          </section>
          <!--一個調整頁面-->
          <section id="setduration" class="inputtime"> 
              <!--設定時長-->
              <label for="work" style="width:15%; color:white; font-size: 20px;">工作<br>時間</label>
              <input type="number" id="userWork" class="setup form-control inputtime1" name="userWorkTime" placeholder="1~60(Min)" value="25" min="1" max="60" style=" font-size: 20px;">
              <!--儲存時長按鈕-->
              <button type="button" class="storevalue btn btn-success" id="btnConfirm" data-dismiss="modal" style="background-color: #fae1dd;border: none; color: #F45B69; width:15%; margin-left: 3%;"
                  <span class="glyphicon glyphicon-ok"></span> 設定
              </button>
          </section>   
      </div>
   

  


        
    
  </body>
  <script src="main.js"></script>
    
</html>
